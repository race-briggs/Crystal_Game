<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Crystal Game</title>
  <!--Bootstrap CDN-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!--jQuery CDN-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <!--My CSS-->
  <link rel="stylesheet" href="assets/styles/style.css" type="text/css">
</head>
<body>
  <div class="jumbotron jumbotron-fluid text-center bg-dark text-white">
    <div class="container">
      <h1 class="display-4">Crystal Collector</h1>
      <p class="lead">The crystals have random values, see if you can reach exactly 0!</p>
    </div>
  </div>
  
  <div class="container">
    <div class="row">
      <div class="col-lg-1"></div>
      <div class="col-lg-5">
        <div class="row">
          <div class="col-md-6">
            <div class="card bg-dark text-white mb-3 text-center" style="max-width: 18rem;">
              <div class="card-header">Target Score</div>
              <div class="card-body">
                <h5 class="card-title ts-div"></h5>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card bg-dark text-white mb-3 text-center" style="max-width: 18rem;">
              <div class="card-header">Current Number</div>
              <div class="card-body">
                <h5 class="card-title cs-div"></h5>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="card bg-dark text-white mb-3 text-center" style="max-width: 18rem;">
              <div class="card-header">Wins</div>
              <div class="card-body">
                <h5 class="card-title win-div"></h5>
                </p>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card bg-dark text-white mb-3 text-center" style="max-width: 18rem;">
              <div class="card-header">Losses</div>
              <div class="card-body">
                <h5 class="card-title lose-div"></h5>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-5 text-center">
        <h5>Crystals</h5><hr>
        <div class="img-container">
          <img src="assets/images/blue_crystal.jpg" class="crystal-image blue-crystal">
          <img src="assets/images/purple_crystal.jpg" class="crystal-image purple-crystal">
          <img src="assets/images/red_crystal.jpg" class="crystal-image yellow-crystal">
          <img src="assets/images/yellow_crystal.jpg" class="crystal-image red-crystal">
        </div>
      </div>
      <div class="col-lg-1"></div>
    </div>
  </div>
  <!--My JS-->
  <script src="assets/javascript/script.js" type="text/javascript"></script>
</body>
</html>
